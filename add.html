<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إضافة لغز جديد</title>
  <link rel="stylesheet" href="css/add.css" />
  <link rel="icon" href="icons8-business-intelligence-64.png" type="image/png">
</head>
<body>
  <div class="container">
    <h2>إضافة لغز جديد</h2>
    <form id="add-form">
      <input type="text" id="question" placeholder="اكتب اللغز هنا" required />
      <input type="text" id="opt1" placeholder="الخيار الأول" required />
      <input type="text" id="opt2" placeholder="الخيار الثاني" required />
      <input type="text" id="opt3" placeholder="الخيار الثالث" required />
      <input type="text" id="opt4" placeholder="الخيار الرابع" required />
      <input type="number" id="answer" min="0" max="3" placeholder="رقم الإجابة الصحيحة (0 إلى 3)" required />
      <button type="submit">إضافة اللغز</button>
    </form>
    <div id="status-msg"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/add-riddle.js"></script>
</body>
</html>
